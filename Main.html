<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Analog Clock - Colour Sense Example</title>
</head>
<body>
    <div class="frame">
        <div class="clock">
            <div class="hours">
                <div class="line1 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="line2 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="line3 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="line4 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="line5 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="line6 line">
                    <div class="firstPart"></div>
                    <div class="middlePart"></div>
                    <div class="lastPart"></div>
                </div>
                <div class="handsframe">
                    <div class="hourLine">
                        <div class="hlp1"></div>
                        <div class="hlp2"></div>
                        <div class="hlp3"></div>
                        <div class="hlp4"></div>
                    </div>
                    <div class="minuteLine">
                        <div class="mlp1"></div>
                        <div class="mlp2"></div>
                        <div class="mlp3"></div>
                        <div class="mlp4"></div>
                    </div>
                    <div class="secondLine">
                        <div class="slp1"></div>
                        <div class="slp2"></div>
                        <div class="slp3"></div>
                        <div class="slp4"></div>
                    </div>
                    <div class="dot">
                        <div class="dotp1"></div>
                        <div class="dotp2"></div>
                        <div class="dotp3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
